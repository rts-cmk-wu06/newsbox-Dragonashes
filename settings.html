<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsbox - Settings</title>
  <link rel="preload stylesheet" as=style href=assets/css/global.css>
  <link rel="preload stylesheet" as=style href=assets/css/settings.css>
  <link rel="preload stylesheet" as=style href=assets/css/preferscolors.css>
  <script src="assets/js/preferscolors.js" type="text/javascript" async></script>
</head>
<body>
  <header class="headerstyle">
    <a href="inbox.html"><img src="assets/image/icon6arrowleft.svg"></a>
    <h1>News settings</h1>
    <div role="cell"></div>
  </header>
  <div class="settings">
    <h2 class="testfont1 settingsh2">Manage</h2>
    <h3>Categories</h3>
  </div>
  <div class="maingrid">
    <div class="maingridcategories">
      <div class="maingridcategoriessubcenter">EUROPE</div>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="maingridcategories">
      <div class="maingridcategoriessubcenter">HEALTH</div>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="maingridcategories">
      <div class="maingridcategoriessubcenter">SPORT</div>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="maingridcategories">
      <div class="maingridcategoriessubcenter">BUSINESS</div>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="maingridcategories">
      <div class="maingridcategoriessubcenter">TRAVEL</div>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <div style="display: grid;place-items: center;margin-top: 60px;margin-bottom: 60px;gap: 60px;">
    <!-- <div class="togglebtn">TOGGLE DARK MODE</div> -->
    <button class="togglebtn toggle-button js-mode-toggle">TOGGLE DARK MODE</button>
    <div>Version 4.8.15.16.23.42</div>
  </div>
</body>
</html>
