<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsbox - Settings</title>
  <link rel="preload stylesheet" as=style href=output/css/global.css>
  <link rel="preload stylesheet" as=style href=output/css/preferscolors.css>

  <link rel="preload stylesheet" as=style href=output/css/settings.css>

  <script src="output/js/preferscolors-min.js" type="text/javascript" async></script>
</head>
<body>
  <header class="headerstyle">
    <a href="inbox.html"><img src="assets/image/icon6arrowleft.svg"></a>
    <h1>News settings</h1>
    <div role="cell"></div>
  </header>
  <div class="settings">
    <h2 class="testfont1 settingsh2">Manage</h2>
    <h3>Categories</h3>
  </div>


  <input type="checkbox" id="checkbox1zaal1" onclick="save()">
  <script>
    function save() {
      var checkbox = document.getElementById('checkbox1zaal1')
      localStorage.setItem('checkbox1zaal1', checkbox.checked)
    }
    function load() {
      var checked = JSON.parse(localStorage.getItem('checkbox1zaal1'))
      document.getElementById("checkbox1zaal1").checked = checked
    }
    load();
  </script>
  <style>
    #checkbox1zaal1 {
      width: 50px;
      height: 50px;
      opacity: 1;
    }
  </style>


  <div class="maingrid">
    <div class="maingridcategories">
      <div class="maingridcategoriessubcenter">WORLD</div>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="maingridcategories">
      <div class="maingridcategoriessubcenter">HEALTH</div>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="maingridcategories">
      <div class="maingridcategoriessubcenter">SPORT</div>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="maingridcategories">
      <div class="maingridcategoriessubcenter">BUSINESS</div>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="maingridcategories">
      <div class="maingridcategoriessubcenter">TRAVEL</div>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <div class="lowerplacement">
    <button class="togglebtn toggle-button js-mode-toggle">TOGGLE DARK MODE</button>
    <div>Version 4.8.15.16.23.42</div>
  </div>
</body>

</html>
