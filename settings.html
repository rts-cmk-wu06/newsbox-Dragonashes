<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newsbox - Settings</title>
  <link rel="preload stylesheet" as=style href=output/css/global.css>
  <link rel="preload stylesheet" as=style href=output/css/preferscolors.css>
  <link rel="preload stylesheet" as=style href=output/css/settings.css>
  <script src="output/js/preferscolors-min.js" type="text/javascript" async></script>
  <script src="output/js/settingsfilter-min.js" type="text/javascript" async></script>
</head>
<body>
  <header class="headerstyle">
    <a href="inbox.html"><img class="placeimg" src="assets/image/icon6arrowleft.svg"></a>
    <h1>News settings</h1>
    <div role="cell"></div>
  </header>
  <div class="settings">
    <h2 class="testfont1 settingsh2">Manage</h2>
    <h3>Categories</h3>
  </div>

      <!-- <label class="switch">
        <input type="checkbox" class="hideinput">
        <span class="slider round"></span>
      </label> -->

  <div class="maingrid">
    <div class="maingridcategories">
      <div class="maingridcategoriessubcenter">WORLD</div>
      <input type="checkbox" id="checkbox1zaal1" name="checkbox1zaal1" onclick="save()" checked>
      <label for="checkbox1zaal1" class="cb"></label>
    </div>
    <div class="maingridcategories">
      <div class="maingridcategoriessubcenter">HEALTH</div>
      <input type="checkbox" id="checkbox1zaal2" name="checkbox1zaal2" onclick="save2()" checked>
      <label for="checkbox1zaal2" class="cb"></label>
    </div>
    <div class="maingridcategories">
      <div class="maingridcategoriessubcenter">SPORT</div>
      <input type="checkbox" id="checkbox1zaal3" name="checkbox1zaal3" onclick="save3()" checked>
      <label for="checkbox1zaal3" class="cb"></label>
    </div>
    <div class="maingridcategories">
      <div class="maingridcategoriessubcenter">POLITICS</div>
      <input type="checkbox" id="checkbox1zaal4" name="checkbox1zaal4" onclick="save4()" checked>
      <label for="checkbox1zaal4" class="cb"></label>
    </div>
    <div class="maingridcategories">
      <div class="maingridcategoriessubcenter">TRAVEL</div>
      <input type="checkbox" id="checkbox1zaal5" name="checkbox1zaal5" onclick="save5()" checked>
      <label for="checkbox1zaal5" class="cb"></label>
    </div>
  </div>
  <div class="lowerplacement">
    <button class="togglebtn toggle-button js-mode-toggle">TOGGLE DARK MODE</button>
    <div>Version 4.8.15.16.23.42</div>
  </div>
</body>
</html>
